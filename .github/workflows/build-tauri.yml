name: Build GeoBrain Desktop

on:
  push:
    branches: [master]
    paths:
      - 'geobrain-app/**'
      - '.github/workflows/build-tauri.yml'
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: geobrain-app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: geobrain-app/src-tauri -> target

      - name: Install dependencies
        working-directory: geobrain-app
        run: npm ci

      - name: Build Tauri app
        working-directory: geobrain-app
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geobrain-windows
          path: |
            geobrain-app/src-tauri/target/release/bundle/msi/*.msi
            geobrain-app/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30
